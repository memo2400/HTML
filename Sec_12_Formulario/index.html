<!-- Escribo html:5 y aparece esto por default -->
<!DOCTYPE html>
<html lang="en">

<!--  HEAD es la cabeza el inicio  -->

<head>
    <meta charset="UTF-8">
    <!-- distibucion de teclado, META Tiene muchas cosas que podrmoa agregar, en dos parametro name y content-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IE es para que jale con edge, escala 1.0 para celular y tablets-->
    <title>Mira pa' las plantillas</title>

    <meta name="author" content="Hermetismo Total">
    <meta name="description" content="Es mi primer sitio web">

    <!-- esta es para que los robots nos busquen en palabras clave -->
    <meta name="keywords" content="tutorial, desarrollo web, hermetism">

    <!-- Etiquetar los CSS, cascada de stilis, el archivo css, es el que va dentro de nuestra misma carpeta
     href es la ruta donde esta guradado  -->
    <link rel="stylesheet" href="/styles/style.css">

    <!-- aqui podemos posner un icono el que querramos -->
    <link rel="shortcut icon" href="chip_icon-icons.com_54435.ico" type="image/x-icon">

</head>

<!-- Body es el cuerpo de la pagina -->
 <!-- para comentar selecciono texto y hago = "" ctrl + } "" -->

<body>
    <h1> Plantillas NVRAM Massivas </h1>
    <hr>
   
    <!-- envio a un php las cosas y al post es de publicar con un  envio resques body 
     el blank nos envia el php pagina en blanco-->
    <form action="envio.php" method="post" target="_blank">
        
        <!-- <input type="tipo" id="identificador" size="tamaño" name="nombre" value="texto por defecto"> -->
        <!-- el placeholder = nos deja escribir en gris palabras 
         maxlenght = marcimo largo
         pattern = que tipo de caracteres podemos usar, es un tema largisimo 
         -->
        <label for="usuario"> User: </label>
        <input type="text" id="usuario" name="usuario" placeholder="escribe tu usuario" maxlength="10" minlength="4" pattern="[A-Za-z]{8}">
        <small>Debe tener 8 caracteres</small>

        <br>
        <br>
        <!-- aqui podemos poner value= un susario por defecto
         readonly = bloqueo 
         disable = nloqueado y en gris-->
        <input type="text" id="usuario" name="usuario" value="rosasgg" disabled>

        <br>
        <br>
        <!-- el type paswword  -->
        <!-- hace que cuando escribimos se ven puntos en lugar de letras -->
        <label for="password"> Pass: </label>
        <input type="password" id="password" name="password" placeholder="escribe tu contraseña">
        
        <!-- Uso de checkbox -->
        <br>
        <input type="checkbox" id="condiciones" name="condiciones" value="¿Tiene conocimiento sobre el uso de plantillas?"> ¿Tiene conocimiento sobre el uso de plantillas?

        <!-- Uso de Radio button -->
        <br>
        <br>
        <input type="radio" id="tipo" name="plantilla" value="M2"> M2
        <input type="radio" id="tipo" name="plantilla" value="M2 plus"> M2 plus
        <input type="radio" id="tipo" name="plantilla" value="Scania"> Scania
        <input type="radio" id="tipo" name="plantilla" value="T880"> T880
        <input type="radio" id="tipo" name="plantilla" value="City Star"> City Star

        <br>        

        <!-- Caja de texto numerica -->
        <br>
        <label for="programando"> Años de programar </label>
        <input type="number" id="programando" name="programando" placeholder="años" max="10" min="1">

        <!-- para subir archivos  multiple= deja subor muchos -->
        <br>
        <label for="archivo"> Suba su archivo </label>
        <input type="file" id="archivo" name="archivo" value="file" multiple>

        <!-- para mucho texto -->
        <br>
        <br>
        <label for="opinion"> opinion </label>
        <textarea id="opinion" name="opinion" placeholder="Escriba su opinion" rows="20" cols="20" > </textarea>
        
         <!-- Combobox podemos elegir una por default 
          se  spupone que con selected pero no jala
            no jalaba ebido a que faltaba el crtl + f5 -->
         <br>
         <br>
         <label for="plantilla_list"> Elija plantilla </label>
         <select id="plantilla_list" name="plantilla_list">
            <optgroup label="Resto del mundo">
                <option value="M2"> M2 </option>
                <option value="Scania"> Scania </option>                
                <option value="T880"> T880 </option>
                <option value="City Star"> City Star </option>
            </optgroup>

            <optgroup label="Chinas">
                
                <option value="Shacman">Shacman</option>
                <option value="BYD" selected="selected"> BYD </option>
                <option value="Sitrak"> Sitrak </option>
                <option value="Foton"> Foton </option>
                <option value="Sinotruk"> Sinotruk </option>
                <option value="Jac"> Jac </option>

            </optgroup>

         </select>

        
         <!-- El submit es mejor boton porque ese le da fin al formulario -->
        <br>
        <br>
        <input type="button" value="Enviar comando">
        <input type="submit" value="Enviar Plantilla Sub">
        <input type="reset" value="Borrar llenado de informacion">

        <!-- Botones de envio con forma ventana de confirmacion -->
        <!-- <input type="button" onclick="alert ('¿En realidad quiere enviar la plantilla?')" value="Enviar Plantilla"> -->
         <!-- otra forma de acerlo -->
        <button onclick="alert ('¿En realidad quiere enviar la plantilla?')"> Enviar Plantilla </button>

        <br>
        <br>
        <label for="opinion"> Fecha </label>
        <input type="date" id="fecha" name="fecha" max="2023-07-19">
    </form>

</body>

<footer>
    <p>
        Hermetism Inc.
    </p>

</footer>

</html>
